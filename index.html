<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title> <!-- abaixo é a estrutura de criar o stylle em arquivo separado-->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>Número: <input type="number" name="num" id="txtn"> 
            <input type="button" value="Gerar Tabuada" onclick="tabuada()"></p>
        </div>
        <div>
           <select name="tabuada" id="seltab" size='10'>
            <option>Digite um número acima</option> <!--comando para ficar maior a área da tabuada-->
           </select>
           
        </div>

    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer> <!--abaixo ele mostra como criar um script em um arquivo separado, igual fez com o stylle-->
    <script src="script.js"></script>
</body>
</html>
